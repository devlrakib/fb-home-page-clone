<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Home Page Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-------------------------------------------------------- Header Start------------------------------------------------------->
     <div class="header">
        <div class="logo">
            <img src="./images/fb.png" alt="">
        </div>
        <div class="header_search">          
            <input class="input_field"  type="text" placeholder="search facebook">
        </div>
        <div class="icon">
            <img src="./images/s_icon.png" alt="">
        </div>
     </div>

     <div class="middle_img">
        <div class="home">
            <a title="Home"><i class="fa-solid fa-house"></i></a>
        </div>
        <div class="home">
            <a title="Video"><i class="fa-solid fa-video"></i></a>
        </div>
        <div class="home">
            <a title="Marketplace"><i class="fa-solid fa-shop"></i></a>            
        </div>
        
        <div class="home">
            <a title="group"><i class="fa-solid fa-user-group"></i></a> 
        </div>
       </div>
       <div class="right_img">
        <div class="right">
            <img src="./images/dots-menu.png" alt="" style="width: 24px; height: 24px;">
        </div>
        <div class="right">
            <img src="./images/messenger.png" alt="" style="width: 24px; height: 24px;">
        </div>
        <div class="right">
            <a title="Notification"><i class='fas fa-bell' style='font-size:28px'></i></a>
        </div>
       </div>  
     </div>

     <!-- Menu Section Style -->

     <div class="menu">

     </div>
     

</body>
</html>
